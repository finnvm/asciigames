<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play ASCII Joker, a card-based strategy game. Collect cards and strategize to win.">
    <title>ASCII Joker | Ascii Games</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        #gameArea {
            white-space: pre;
            line-height: 1.2;
            text-align: center;
        }
        .card {
            display: inline-block;
            width: 10ch;
            height: 5ch;
            border: 1px solid #0f0;
            margin: 5px;
            padding: 2px;
            vertical-align: top;
        }
        .card .value {
            font-size: 2ch;
            font-weight: bold;
        }
        .card .suit {
            font-size: 1.5ch;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>ASCII Joker</h1>
        <div id="hand"></div>
        <button onclick="drawCard()">Draw Card</button>
    </div>
    <script src="ascii_joker.js"></script>
</body>
</html>
